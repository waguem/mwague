include:
  - path: compose.auth.yml

services:
  backenddb:
    extends:
      file: compose.common.yml
      service: db
    container_name: backend-cidb
    volumes:
      - backend_data_ci:/var/lib/postgresql/data

    networks:
      - ci

  backend:
    extends:
      file: compose.common.yml
      service: backend

    container_name: backend-ci
    volumes:
      - "../backend:/backend"
      - "../mkdi-shared:/mkdi-shared"
      - "../scripts/prestart.sh:/app/prestart.sh"
    networks:
      - ci

  bdd:
    build:
      context: ../bdd
      dockerfile: Dockerfile
    container_name: bdd
    entrypoint: tail -f /dev/null
    networks:
      - ci
    volumes:
      - "../bdd/tests:/app/tests"
      - "../bdd/run.sh:/run.sh"
    environment:
      PYTHONPATH: /app/gen/client/build/lib
      API_URL: http://backend:8080
      DATABASE_URL: postgresql://postgres:postgres@backend-db:5432/postgres

volumes:
  backend_data_ci:
    driver: local
networks:
  ci:
    driver: bridge
